<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Receipt â€” YourAirlines</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:20px;background:#f6f8fb;color:#222}
    .card{max-width:860px;margin:0 auto;padding:22px;border-radius:8px;border:1px solid #eee;background:#fff;box-shadow:0 8px 24px rgba(0,0,0,0.06)}
    h1{font-size:20px;margin:0 0 6px}
    .muted{color:#666;font-size:13px}
    .section{margin-top:14px;padding-top:12px;border-top:1px dashed #eee}
    .row{display:flex;justify-content:space-between;gap:12px;padding:6px 0}
    .pass{margin-top:8px}
    .btn{display:inline-block;padding:10px 14px;background:#ff7b00;color:#fff;border-radius:6px;text-decoration:none;font-weight:700}
    table{width:100%;border-collapse:collapse;margin-top:8px}
    th,td{padding:8px;border-bottom:1px solid #f1f1f1;text-align:left;font-size:13px}
    .small{font-size:13px;color:#444}
    .center{text-align:center;margin-top:14px}
    a.link{color:#007bff;text-decoration:none}

    /* Responsive styles for receipt */
    @media (max-width: 768px) {
      body { margin: 10px; }
      .card { max-width: 100%; padding: 16px; }
      h1 { font-size: 18px; }
      .muted { font-size: 12px; }
      .row { flex-direction: column; gap: 4px; }
      table { font-size: 12px; }
      th, td { padding: 6px; }
      .btn { padding: 8px 12px; font-size: 14px; }
    }

    @media (max-width: 480px) {
      .card { padding: 12px; }
      h1 { font-size: 16px; }
      .section { margin-top: 10px; padding-top: 8px; }
      .pass { margin-top: 6px; }
      .center { margin-top: 10px; }
    }
  </style>
</head>
<body>
  <div class="card" id="receiptRoot">
    <h1>YourAirlines Booking Receipt</h1>
    <div class="muted" id="meta">Loading...</div>

    <div id="content"></div>

    <div class="center" style="margin-top:18px">
      <a id="printBtn" class="btn" href="#" onclick="window.print();return false;">Print / Download</a>
      <a id="homeLink" class="link" style="margin-left:14px" href="index.html">Back to Home</a>
    </div>
  </div>

  <script src="../js/receipt.js"></script>
